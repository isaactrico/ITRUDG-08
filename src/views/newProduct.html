<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  </head>
  <body>

    <form class="p-4">
      <div class="form-group ">
        <input type="text" id="name" class="form-control bg-primary text-info border-info" placeholder="Product's Name" autofocus>
      </div>
      <div class="form-group">
        <input type="text" id="price" class="form-control bg-primary text-info border-info" placeholder="Price">
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control bg-primary text-info border-info" placeholder="Description">
      </div>
      <button class="btn btn-outline-info btn-block "> Save Product </button>
    </form>

    <script>

      const { ipcRenderer } = require('electron');

      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;

        const newProduct = {
          name: nameProduct,
          price: priceProduct,
          description: descProduct
        };

        ipcRenderer.send('product:new', newProduct);

        e.preventDefault();
      });
    </script>

  </body>
</html>
